<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosharee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0f0f1a;
            --color-card: #1a1a2e;
            --color-white: #f5f5f5;
            --color-text-main: #e0e0e0;
            --color-text-muted: #b0b0b0;
            --color-accent-1: #E700FE;
            --color-accent-2: #00C3FF;
            --border-radius-main: 25px;
            --border-radius-inner: 22px;
            --padding-card: 35px 45px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-main);
            line-height: 1.7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .main-container {
            width: 90%;
            max-width: 720px;
            margin: 20px auto;
        }

        .animated-text {
            font-weight: 700;
            background: linear-gradient(90deg, var(--color-accent-1), var(--color-accent-2), var(--color-accent-1), var(--color-accent-2));
            background-size: 250% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            animation: textShine 4s linear infinite;
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: -250% center; }
        }

        .rotating-border {
            position: relative;
            border-radius: var(--border-radius-main);
            overflow: hidden;
            padding: 3px;
        }

        .rotating-border::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: conic-gradient(from 0deg, var(--color-accent-1), var(--color-accent-2), var(--color-accent-1) 50%, var(--color-accent-2), var(--color-accent-1));
            transform: translate(-50%, -50%);
            animation: rotating 3.5s linear infinite;
            z-index: 1;
        }

        @keyframes rotating {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .rotating-border > .inner-content {
            position: relative;
            z-index: 2;
            background-color: var(--color-card);
            border-radius: var(--border-radius-inner);
            padding: var(--padding-card);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .page-header {
            margin-bottom: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-icon {
            font-size: 3.5rem;
            color: var(--color-accent-2);
            margin-bottom: 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .header-icon:hover {
            transform: scale(1.1) rotate(-5deg);
            color: var(--color-accent-1);
        }

        #pageTitle {
            font-size: clamp(2rem, 5vw, 2.8rem);
            line-height: 1.2;
            color: var(--color-white);
            min-height: 1.25em;
            border-right: 3px solid var(--color-accent-2);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            padding-right: 8px;
            animation: blinkCursor 0.75s step-end infinite;
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        .kinginamo {
            margin-bottom: 35px;
        }

        .kinginamo p {
            font-size: 1.15rem;
            color: var(--color-text-muted);
            margin-bottom: 18px;
        }
        .kinginamo p:last-child {
            margin-bottom: 0;
        }

        .oink_oink {
            margin-bottom: 35px;
        }

        .rainbow-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 38px;
            color: var(--color-white);
            border: none;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            overflow: hidden;
            background-color: var(--color-card);
            z-index: 1;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .rainbow-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 195, 255, 0.3);
        }

        .rainbow-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            padding: 2.5px;
            background: linear-gradient(60deg, var(--color-accent-1), var(--color-accent-2), var(--color-accent-1), var(--color-accent-2));
            background-size: 250% 250%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
            animation: borderRotate 3.5s linear infinite;
        }

        @keyframes borderRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-btn i {
            margin-left: 10px;
            font-size: 1.2em;
        }

        .link-display {
            font-size: 0.95rem;
            color: var(--color-text-muted);
            word-break: break-all;
            background-color: rgba(0,0,0,0.15);
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .page-footer {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .page-footer p {
            font-size: 0.95rem;
            color: var(--color-text-muted);
        }

        @media (max-width: 600px) {
            .rotating-border > .inner-content {
                padding: 25px 20px;
            }
            #pageTitle {
                font-size: 1.7rem;
            }
            .kinginamo p {
                font-size: 1.05rem;
            }
            .rainbow-btn {
                padding: 14px 28px;
                font-size: 1.05rem;
                width: 95%;
            }
            .link-display {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="rotating-border">
            <div class="inner-content">
                <header class="page-header">
                    <i class="ri-share-forward-fill header-icon"></i>
                    <h1 id="pageTitle" class="animated-text"></h1>
                </header>

                <section class="kinginamo">
                    <p>Hello Autosharee has been moved to a new web address.</p>
                    <p>To access the application, please click the button below:</p>
                </section>

                <section class="oink_oink">
                    <a href="http://c1-par1.altare.pro:17513/" target="_blank" class="rainbow-btn">
                        Access Autosharee <i class="ri-external-link-line"></i>
                    </a>
                    <p class="link-display">Link: http://c1-par1.altare.pro:17513/</p>
                </section>

                <footer class="page-footer">
                    <p>Â© 2024 Autosharee. All Rights Reserved.</p>
                </footer>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const typewriterElement = document.getElementById("pageTitle");
            const textToType = "Autosharee";
            let charIndex = 0;
            const typingSpeed = 130;

            function typeEffect() {
                if (charIndex < textToType.length) {
                    typewriterElement.textContent += textToType.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeEffect, typingSpeed);
                } else {
                    typewriterElement.style.borderRightColor = 'transparent';
                    typewriterElement.style.animationName = 'none';
                }
            }

            if (typewriterElement) {
                typewriterElement.textContent = '';
                setTimeout(typeEffect, 600);
            }
        });
    </script>
</body>

</html>
